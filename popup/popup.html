<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Pastel Palettes</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <main>
    <img src="../images/aya.png" />
    Twitter Theme Color Palette:
    <select class="form-control" id="themeColor">
      <option value="pink">Pink</option>
      <option value="seafoam">Seafoam</option>
      <option value="lavender">Lavender</option>
      <option value="skyblue">Sky Blue</option>
      <option value="lime">Lime</option>
      <option value="tangerine">Tangerine</option>
      <option value="none">None</option>
    </select>
    
    <p>Choose a Font:</p>
    <select class="form-control" id="useOriginalFont">
      <option value="">TwitterChirp (new default)</option>
      <option value="originalfont">Original</option>
    </select>

    <button type="button" class="btn btn-secondary" id="save">Save</button>
  </main>
  <script src="popup.js"></script>
</body>
</html>
